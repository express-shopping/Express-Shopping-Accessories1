<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Shopping | الفخامة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* استعادة الألوان الأصلية الفخمة */
        :root {
            --main-gradient: linear-gradient(135deg, #FF0050 0%, #ff5e95 100%);
            --accent-color: #FFC107;
            --dark-bg: #121212;
            --card-bg: #ffffff;
            --text-main: #333;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            color: var(--text-main);
        }

        /* الهيدر الأصلي الفاخر */
        header {
            background: var(--main-gradient);
            color: white;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(255, 0, 80, 0.3);
            position: sticky; top: 0; z-index: 1000;
        }

        .logo { font-size: 28px; font-weight: 900; letter-spacing: 1px; }

        /* البانر الكبير - التصميم الأصلي */
        .hero {
            height: 400px;
            background: var(--main-gradient);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: white; text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: 40px;
        }

        .hero h1 { font-size: 3.5rem; margin: 0; text-shadow: 3px 3px 10px rgba(0,0,0,0.2); }

        /* شبكة المنتجات بتصميم الكروت الفاخر */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px; padding: 20px 5%;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: all 0.4s ease;
            position: relative;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 40px rgba(255, 0, 80, 0.15);
        }

        .card img {
            width: 100%; height: 320px; object-fit: cover;
            border-bottom: 3px solid #f8f8f8;
        }

        .card-body { padding: 20px; text-align: center; }

        .card-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; color: #222; }

        .price-tag {
            font-size: 1.5rem; color: #FF0050; font-weight: 800;
            margin: 10px 0; display: block;
        }

        .btn-buy {
            background: var(--main-gradient);
            color: white; text-decoration: none;
            display: block; padding: 12px;
            border-radius: 50px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 0, 80, 0.3);
            transition: 0.3s;
        }

        /* لوحة الإضافة الجانبية */
        .admin-btn {
            position: fixed; bottom: 30px; left: 30px;
            width: 60px; height: 60px; background: var(--main-gradient);
            color: white; border-radius: 50%; border: none;
            font-size: 24px; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            z-index: 2000;
        }

        /* نافذة الإضافة (Modal) */
        .modal {
            display: none; position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            align-items: center; justify-content: center;
        }

        .modal-content {
            background: white; padding: 30px; border-radius: 25px;
            width: 90%; max-width: 450px; position: relative;
        }

        .modal-content input, .modal-content select {
            width: 100%; padding: 15px; margin: 10px 0;
            border: 2px solid #eee; border-radius: 12px; font-size: 16px;
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 2rem; }
            .container { grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
            .card img { height: 200px; }
            .card-title { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo">EXPRESS</div>
    <div class="nav-icons"><i class="fas fa-shopping-bag"></i></div>
</header>

<section class="hero">
    <h1>Express For Luxury</h1>
    <p>الأناقة تبدأ من هنا</p>
</section>

<div class="container" id="productsGrid">
    </div>

<button class="admin-btn" onclick="openModal()"><i class="fas fa-plus"></i></button>

<div class="modal" id="addModal">
    <div class="modal-content">
        <h2 style="text-align:center; color:#FF0050;">إضافة منتج فاخر</h2>
        <input type="text" id="pName" placeholder="اسم المنتج">
        <input type="number" id="pPrice" placeholder="السعر ($)">
        <input type="text" id="pImg" placeholder="رابط صورة المنتج">
        <input type="text" id="pLink" placeholder="رابط شراء المنتج">
        <select id="pCat">
            <option value="فساتين">قسم الفساتين</option>
            <option value="أحذية">قسم الأحذية</option>
            <option value="حقائب">قسم الحقائب</option>
        </select>
        <input type="password" id="pPass" placeholder="كلمة المرور">
        <button onclick="saveToFirebase()" class="btn-buy" style="width:100%; border:none; cursor:pointer;">نشر المنتج الآن</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:15px; color:#666; cursor:pointer;">إلغاء</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAP8RWZdXy3RzS9gsZvfANyW1KEVgSheTo",
        authDomain: "express-for-luxury-products.firebaseapp.com",
        projectId: "express-for-luxury-products",
        databaseURL: "https://express-for-luxury-products-default-rtdb.firebaseio.com", 
        storageBucket: "express-for-luxury-products.firebasestorage.app",
        messagingSenderId: "92621831338",
        appId: "1:92621831338:web:c479787725b09207b8e4d3"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function openModal() { document.getElementById('addModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('addModal').style.display = 'none'; }

    // جلب البيانات وعرضها بالتصميم الفاخر
    database.ref('products').on('value', (snapshot) => {
        const grid = document.getElementById('productsGrid');
        grid.innerHTML = '';
        const data = snapshot.val();
        if(data) {
            Object.values(data).reverse().forEach(item => {
                grid.innerHTML += `
                    <div class="card">
                        <img src="${item.images[0]}" alt="${item.name_ar}">
                        <div class="card-body">
                            <div class="card-title">${item.name_ar}</div>
                            <span class="price-tag">${item.price}$</span>
                            <a href="${item.link_ar}" target="_blank" class="btn-buy">اطلب الآن</a>
                        </div>
                    </div>
                `;
            });
        }
    });

    function saveToFirebase() {
        if(document.getElementById('pPass').value !== '40044004') {
            alert('خطأ في كلمة المرور');
            return;
        }
        const newProd = {
            name_ar: document.getElementById('pName').value,
            price: document.getElementById('pPrice').value,
            images: [document.getElementById('pImg').value],
            link_ar: document.getElementById('pLink').value,
            category: document.getElementById('pCat').value
        };
        database.ref('products').push(newProd).then(() => {
            alert('تم النشر بنجاح!');
            closeModal();
        });
    }
</script>

</body>
</html>
